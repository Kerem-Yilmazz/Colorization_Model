<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="hesap.css">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="/cgi.bin/deneme.py" method="post">
                <h1>Create account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email to sign in</span>
                
              <input type="text" name="isimsoy" placeholder="Name surname">
                
                <input type="email" name="email" placeholder="E-mail">
                
                <input type="password" name="sifre" placeholder="Password">
                
                <button type="submit" id="mainregister">sing in</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon" style="background-color:#dd4b39; color:white; border-radius:50%; padding:10px; margin:5px;">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon" style="background-color:#3b5998; color:white; border-radius:50%; padding:10px; margin:5px;">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon" style="background-color:#333; color:white; border-radius:50%; padding:10px; margin:5px;">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icon" style="background-color:#0077b5; color:white; border-radius:50%; padding:10px; margin:5px;">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                
                <span>You can login with your e-mail and password</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <a href="#">Did you forget your password ?</a>
                <button id="mainlogin">Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome again!</h1>
                    <p> Enter your personal information to use all site features</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello!</h1>
                    <p>
                        Log in using your personal information to use all site features</p>
                    <button class="hidden" id="register">Sing in</button>
                </div>
            </div>
        </div>
    </div>

    <script src="giris.js"></script>
</body>

</html>
